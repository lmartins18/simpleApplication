name: Deploy

on:
  push:
    branches: [ dev ]

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
      - name: Delete previous build
        run: rm -rf simpleApplication
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            HOSTNAME: ${{ secrets.SSH_HOST }}
            USER_NAME: ${{ secrets.USER_NAME }}
            REPO_NAME: ${{ github.event.repository.name }}
            REPO_URL: ${{ github.event.repository.url }}
      
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '

              # Now we have got the access of EC2 and we will start the deploy .
              cd ~ &&
              git clone ${REPO_URL} &&
              cd ${REPO_NAME} &&

              echo Generate cert files &&
              [ -f privatekey.pem ] && [ -f server.crt ] || openssl req -x509 -newkey rsa:4096 -keyout privatekey.pem -out server.crt -days 10000 -nodes -subj "/C=IE/ST=Leinster/L=Dublin/O=National College of Ireland/OU=School of Computing/CN=ncirl.ie" &&
              
              echo Install dependencies &&
              sudo npm i &&

              echo run app &&
              sudo npm install pm2 -g &&
              sudo pm2 start ./bin/www
          '             